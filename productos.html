    <!-- Scripts -->

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        // Función para agregar producto al clóset
        function agregarAlCloset(nombre, precio, imagen) {
            let closet = JSON.parse(localStorage.getItem("closet")) || [];

            // Verificar si ya existe
            const index = closet.findIndex(item => item.nombre === nombre);
            if (index >= 0) {
                closet[index].cantidad += 1;
            } else {
                closet.push({ nombre, precio, imagen, cantidad: 1 });
            }

            localStorage.setItem("closet", JSON.stringify(closet));
            actualizarContador();
        }

        // Actualizar contador en el menú
        function actualizarContador() {
            let closet = JSON.parse(localStorage.getItem("closet")) || [];
            let totalCantidad = closet.reduce((acc, item) => acc + item.cantidad, 0);
            document.getElementById("closet-count").textContent = totalCantidad;
        }

        // Inicializar contador
        actualizarContador();
    </script>
   <script>
    function filtrarCategoria(categoria) {
      let productos = document.querySelectorAll('.producto');
      productos.forEach(prod => {
        if (categoria === '' || prod.dataset.categoria === categoria) {
          prod.style.display = 'block';
        } else {
          prod.style.display = 'none';
        }
      });
    }
  </script>
