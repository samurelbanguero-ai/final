    <!-- Tabla del Cl√≥set -->
    <div class="container py-4">
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-success">
                    <tr>
                        <th>Imagen</th>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        // Cargar cl√≥set desde localStorage
        function cargarCloset() {
            const closet = JSON.parse(localStorage.getItem("closet")) || [];
            const tbody = document.getElementById("closet-items");
            const totalEl = document.getElementById("closet-total");
            tbody.innerHTML = "";

            let total = 0;
            closet.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal;

                const fila = `
                    <tr>
                        <td><img src="${item.imagen}" width="70"></td>
                        <td>${item.nombre}</td>
                        <td>$${item.precio}</td>
                        <td>${item.cantidad}</td>
                        <td>$${subtotal}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="eliminarItem(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += fila;
            });

            totalEl.textContent = total;
        }

        // Eliminar un item
        function eliminarItem(index) {
            const closet = JSON.parse(localStorage.getItem("closet")) || [];
            closet.splice(index, 1);
            localStorage.setItem("closet", JSON.stringify(closet));
            cargarCloset();
        }

        // Vaciar cl√≥set
        document.getElementById("vaciarCloset").addEventListener("click", () => {
            localStorage.removeItem("closet");
            cargarCloset();
        });

        // Inicializar
        cargarCloset();
    </script>
